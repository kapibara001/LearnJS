<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="">
        <input type="text" name="name" id="nameinp" placeholder="Ваше имя">
        <input type="text" name="phone" id="phoneinp" placeholder="Ваш телефон">
        <input type="submit" id="sybmit-btn">
    </form>
    <script>
        let subbliBtn = document.getElementById("sybmit-btn");
        subbliBtn.onclick = function() {
            let nameValue = document.getElementById("nameinp").value;
            let phoneValue = document.getELementById("phoneinp").value;


            let data = `name="${encodeURIComponent(nameValue)}"&phone="${encodeURIComponent(phoneValue)}"`;

            let request = (window.XMLHttpRequest) ? new XMLHttpRequest : new ActiveXObject("Microsoft.XMLHTTP");
            
            request.open("POST", "server.php");
            
            request.onreadystatechange = function() {
                if (request.status === 200 && request.readyState === 4) {
                    document.write(`Здравствуйте, ${nameValue}. Мы перезвоним вам через минутку!`);
                } 
            }
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            request.send(data);
        }
    </script>
</body>
</html>
