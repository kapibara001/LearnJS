<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 1</b></p>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i%7 == 0) {
                document.write(`Число, кратное 7: ${i}<br>`);
            }
        }
        document.write("<br>");
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 2 (В задании написано выводить в консоль)</b></p>
    <script>
        let maxnum1 = +prompt(`До какого числа вы хотите выводить квадраты чисел?`);
        for (let i = 1; i <= maxnum1; i++) {
            document.write(`${i}^2 = ${i**2}<br>`);
        }
    </script>
    <br>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 3 (В консоль)</b></p>
    <script>
        let maxnum2 = +prompt(`Максимальное число?`);
        for (let i = maxnum2; i >= 1; i--) {
            document.write(`${i}^2 = ${i**2}<br>`);
        }
    </script>
    <br>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 4</b></p>
    <script>
        let num1 = +prompt("Первое число");
        let num2 = +prompt("Второе число");

        let isFind = false;
        for (let i = 2; i <= Math.min(num1, num2); i++) {
            if ((num1 % i == 0) && (num2 % i == 0)) {
                document.write(`Наименьшее общее кратное чисел ${num1} и ${num2}: ${i}`);
                isFind = true;
                break;
            } 
        }
        (isFind == false) ? document.write("Кроме 1 нет общих кратных.") : "";
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 5</b></p>
    <script>
        let neednum = +prompt("Верхняя граница чисел фибаначи?");

        let a = 0; b = 1;   
        let next = 0;
        document.write("Последоавтельность фибаначи: ")
        for (let i = 0; i <= neednum; i++) {
            if (next < neednum) {
                next = a+b;
                a = b;
                b = next;
                document.write(a + " ");
            }
        }
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 6</b></p>
    <script>
        let maxmax = +prompt("Максимальное число для проверки на палендром?");
        for (let i = 100; i <= maxmax; i++) {
            newi = i.toString();
            let half_newi = newi.length / 2;
            if (newi.slice(0, half_newi) == reverse(newi.slice(half_newi))) {
                document.write(`${newi} - палиндром`);
            }
        }

        function reverse(word) {
            return word.split("").reverse().join("");
        }
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 7</b></p>
    <script>
        let number = +prompt("Для какого числа будем определять все числители кроме 1 и самого числа?");
        let allDel = new Array;
        // for (let i = 2; i < Math.sqrt(number)+1; i++) {
        for (let i = 2; i <= number; i++) {
            if ((number % i == 0) && (i != 1) && (i != number)) {
                allDel.push(i);
            }
        }

        if (allDel.length == 0) {
            document.write(`Число ${number} - простое (делители только 1 и само число ${number})`);
        } else {
            document.write(`Делители числа ${number}: `);
            for (let i = 0; i < allDel.length; i++) {
                document.write(allDel[i] + " ");
            }
        }
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 8</b></p>
    <script>
        let numberNOD1 = +prompt("Число 1"); 
        let numberNOD2 = +prompt("Число 1");

        let alldelmax = new Array;
        for (let i=1; i <= Math.min(numberNOD1, numberNOD2); i++) {
            if ((numberNOD1 % i == 0) && (numberNOD2 % i == 0)) {
                alldelmax.push(i);
            }
        }
        if (alldelmax.length == 0) {
            document.write(`У чисел ${numberNOD1} и ${numberNOD2} нет общих делителей, кроме 1`);
        } else {
            document.write(`У чисел ${numberNOD1} и ${numberNOD2} наибольший общий делитель: ${alldelmax[alldelmax.length-1]}`);
        }
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 9</b></p>
    <script>
        let start = +prompt("С какого числа начинать?");
        let end = +prompt("Каким числом закончим?");
        let step = +prompt("С каком шагом генерировать числа?");

        document.write(`Числа, начиная с ${start} и заканчивая ${end} с шагом ${step}: `);
        if (start < end) {
           for (let i = start; i <= end; i += step) {
               document.write(i + " ");
           }
        } else if (start > end) {
            for (let i = start; i >= end; i -= step) {
                document.write(i + " ");
            } 
        } else {
            document.write("Числа равны и между ними нет других чисел.")
        }
    </script>

    <p style="font-size: 20px; margin: 10px 0;"><b>Задание 10</b></p>
    <script>
        let mynum = +prompt("Ваше число");

        let sumDel = new Array();
        for (let i = 1; i <= mynum/2 + 1; i++) {
            if (mynum % i == 0) {
                sumDel.push(i);
            }
        }

        let sum = 0;
        for (let i = 0; i <= sumDel.length-1; i++) {
            sum+=sumDel[i];
        }
        
        (mynum == sum) ? 
        document.write(`Совершенное число.\nЧисло ${mynum} является совершенным, так как сумма его делителей, помимо числа, равна ${sum}`) 
        : 
        document.write(`Несовершенное число.\nЧисло ${mynum} НЕ является совершенным, так как сумма его делителей, помимо числа, равна ${sum}`);
    </script>
</body>
</html>
