    <script>
        {
            let num1 = [1, 2, 3, 4, 5];
            let num2 = [6, 7, 8, 9];

            let num12 = num1 + num2;
            document.write("1) " + num12 + "<br>")
        }
    </script>

    <script>
            {
                let num1 = [1, 6, 2, 5, 2];
                let num2 = [1, 7, 2, 6, 8, 5];

                let n12 = new Array();
                if (num1.length >= num2.length) {
                    for (let i = 0; i < num1.length; i++) {
                        if (num2.includes(num1[i])) {
                            n12.push(num1[i]);
                        }
                    }
                }
                if (num2.length > num1.length) {
                    for (let i = 0; i < num2.length; i++) {
                        if (num1.includes(num2[i])) {
                            n12.push(num2[i]);
                        }
                    }
                }

                let uniq = new Array();
                n12.forEach(element => {
                    if (!uniq.includes(element)) {
                        uniq.push(element);
                    }
                });

                document.write(`2) Общие знчения списков {${num1}} и {${num2}}: ` + uniq + "<br>")
            }
    </script>

    <script>
        {
            let num1 = [1, 2, 3, 5, 8];
            let num2 = [1, 6, 2, 6, 9, 10, 3];

            let uniq = new Array();
            for (let i = 0; i < Math.min(num1.length, num2.length); i++) {
                if (!num2.includes(num1[i]))
                    uniq.push(num1[i]); 
            }

            document.write(`3) Уникальные элементы первого массива: ${uniq} <br>`);
        }
    </script>

    <script>
        {
            let num1 = [1, 5, 2, 5, 3, 8];
            let num2 = [1, 6, 2, 6, 7, 2, 60, 1];

            let uniq = new Array();
            for (let i = 0; i < num1.length; i++) {
                if (!num2.includes(num1[i])) 
                    uniq.push(num1[i]);
            }

            for (let i = 0; i < num2.length; i++) {
                if (!num1.includes(num2[i])) 
                    uniq.push(num2[i]);
            }

            document.write(`4) Значения, уникальные в каждом списке {${num1}} и {${num2}}: ${uniq} <br>`);
        }
    </script>

    <script>
        let num1 = new Array();
        let num2 = new Array();

        for (let i = 0; i < 10; i++) {
            num1.push(Math.floor(Math.random()*10));
            num2.push(Math.floor(Math.random()*10));
        }

        let genrealList = num1.sort((a,b) =>b-a) + "," + num2.sort((a,b) => b-a);

        document.write(`5) Объекдинение отсортированных списков {${num1}} и {${num2}}: ${genrealList}<br>`);
    </script>

    <script>
        {
            let num1 = [1, 2, 5, 2, 3, 8, 9];
            let num2 = [96, 2, 5, 1, 7, 10, 12];

            num1 = num1.sort((a,b) => b-a);
            num2 = num2.sort((a,b) => b-a);

            document.write(`6) Медианы двух отсортированных списков {${num1}} и {${num2}}: ${num1.slice(num1.length/2, (num1.length/2)+1)}, ${num2.slice(num2.length/2, (num2.length/2)+1)}<br>`);
        }
    </script>
